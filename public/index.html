<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
        <div class="header-content">
            <img src="welcome.jpg" alt="Logo" class="logo">
            <h1>Welcome To Our Club</h1>
        </div>
        <nav class="header-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
  
  
  <main>
  	<div class="form-container">
  		<div class="main-title">
  			<h2> Fill out the form to register </h2>
  		</div>		
  		
        <form id="registration-form" action="/register" method="POST">
            <div class="form-group" aria-live="polite">
                <label for="name">Name<span class="required">(required)</span></label>
                <div class="input-container">
                	<span class="error-message" id="name-error" style="display:none;">Please enter your name.</span>
                	<input type="text" id="name" name="name" aria-required="true"> 
                </div>       
            </div>
            
            <div class="form-group" aria-live="polite">
                <label for="email">Email <span class="required">(required)</span></label>
                <div class="input-container">
                	<span class="error-message" id="email-error" style="display:none;">Please enter your email.</span>
                	<input type="text" id="email" name="email" aria-required="true">   
                </div>
            </div>
            
            <div class="form-group" aria-live="polite">
                <label for="confirm-email">Confirm Email <span class="required">(required)</span></label>
                <div class="input-container">
                	<span class="error-message" id="confirm-email-error" style="display:none;">Emails do not match.</span>
                	<input type="text" id="confirm-email" name="confirm-email" aria-required="true">
                </div>
            </div>
            
            <div class="form-group">
                <label for="tier">Membership Tier</label>
                <select id="tier" name="tier">
                	<option value="" disabled selected>Select a tier</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            
            <div class="form-group">
                <label><input type="checkbox" name="wants-spam"> Sign up for newsletter</label>
            </div>

            <button type="submit">Register</button>
        </form>
      </div>
    </main>
  
  <footer>
        <nav class="footer-nav">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </nav>
  </footer>

    <script src="form-validation.js"></script>
</body>
</html>
